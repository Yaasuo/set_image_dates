name: Build Mac Intel App

on:
  workflow_dispatch:  # 支持手动触发

jobs:
  build-mac-intel:
    runs-on: macos-13  # Intel macOS 环境
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pillow pyinstaller

      - name: Build app (Intel macOS)
        run: |
          pyinstaller -F -w -i NONE set_image_dates.py --name "ImageDateFixer"

      - name: List dist folder
        run: ls -R dist

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImageDateFixer-mac-intel
          path: dist/ImageDateFixer
