name: Build macOS App (Intel + ARM)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-mac:
    name: Build macOS Universal App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow

      - name: Build macOS App (Universal Binary)
        run: |
          pyinstaller --onefile --windowed --name "ImageDateFixer" fix_image_time.py
          mkdir -p dist_universal
          cp -r dist/ImageDateFixer dist_universal/
          cd dist_universal
          zip -r ImageDateFixer-mac-universal.zip ImageDateFixer

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImageDateFixer-mac-universal
          path: dist_universal/ImageDateFixer-mac-universal.zip
