name: Build macOS App (Intel + ARM Universal)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-mac:
    runs-on: macos-latest
    name: Build macOS Universal App

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow

      - name: Build Intel (x86_64)
        run: |
          pyinstaller --onefile --windowed --name "ImageDateFixer-intel" fix_image_time.py --target-arch x86_64

      - name: Build Apple Silicon (arm64)
        run: |
          pyinstaller --onefile --windowed --name "ImageDateFixer-arm" fix_image_time.py --target-arch arm64

      - name: Create Universal Binary
        run: |
          mkdir -p dist_universal
          # 合并两个架构的二进制文件
          lipo -create dist/ImageDateFixer-intel dist/ImageDateFixer-arm -output dist_universal/ImageDateFixer
          chmod +x dist_universal/ImageDateFixer
          cd dist_universal
          zip -r ImageDateFixer-mac-universal.zip ImageDateFixer

      - name: Upload Universal App
        uses: actions/upload-artifact@v4
        with:
          name: ImageDateFixer-mac-universal
          path: dist_universal/ImageDateFixer-mac-universal.zip
