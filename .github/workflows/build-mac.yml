name: Build ImageDateFixer for macOS Intel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-intel-macos:
    name: Build ImageDateFixer Intel
    runs-on: macos-13   # Intel Mac Runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow pyinstaller

      - name: Build .app using PyInstaller
        run: |
          APP_NAME="ImageDateFixer-intel"
          pyinstaller --windowed --onedir --name "$APP_NAME" fix_image_time.py
          echo "✅ Built $APP_NAME"

      - name: Package .app into ZIP (optional)
        run: |
          cd dist
          APP_NAME="ImageDateFixer-intel"
          ZIP_NAME="ImageDateFixer-intel.zip"
          # 保留 .app 结构和可执行权限
          ditto -c -k --sequesterRsrc --keepParent "$APP_NAME" "$ZIP_NAME"
          echo "📦 Packaged $APP_NAME into $ZIP_NAME"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImageDateFixer-intel-macOS
          path: dist/ImageDateFixer-intel.zip
