name: Build ImageDateFixer for macOS (Intel + ARM)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    name: Build ImageDateFixer for ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: intel
            runner: macos-13   # Intel Mac
            python: "3.11"
          - arch: arm
            runner: macos-14   # Apple Silicon Mac
            python: "3.11"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow pyinstaller

      - name: Build .app using PyInstaller
        run: |
          APP_NAME="ImageDateFixer-${{ matrix.arch }}"
          # 使用 --onedir 保留 .app 结构
          pyinstaller --windowed --onedir --name "$APP_NAME" fix_image_time.py
          echo "✅ Built $APP_NAME"

      - name: Package .app into ZIP
        run: |
          cd dist
          APP_NAME="ImageDateFixer-${{ matrix.arch }}"
          ZIP_NAME="${{ matrix.arch }}-ImageDateFixer.zip"
          # 使用 ditto 保留 .app 可执行权限
          ditto -c -k --sequesterRsrc --keepParent "$APP_NAME" "$ZIP_NAME"
          echo "📦 Packaged $APP_NAME into $ZIP_NAME"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImageDateFixer-${{ matrix.arch }}-macOS
          path: dist/${{ matrix.arch }}-ImageDateFixer.zip
